version: '23'
services:
  db:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 4000:28017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    
  api:
    image: node:latest
    container_name: nokia_api
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - ${PORT}:3000
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: yarn start